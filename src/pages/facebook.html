<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #000142;
    }

    .content {
      margin: 0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h3,
    h4 {
      color: #fff;
    }

    .div-img {
      width: 100%;
      height: auto;
    }

    img {
      width: 15%;
      height: auto;
      margin-bottom: 10%;
    }
  </style>
</head>

<body>
  <script>
    window.fbAsyncInit = function () {
      // JavaScript SDK configuration and setup
      FB.init({
        appId: '282334254548404', // Facebook App ID
        cookie: true, // enable cookies
        xfbml: true, // parse social plugins on this page
        version: 'v19.0' //Graph API version
      });
    };

    // Load the JavaScript SDK asynchronously
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Facebook Login with JavaScript SDK
    function launchWhatsAppSignup() {
      // Conversion tracking code
      window.fbq && fbq('trackCustom', 'WhatsAppOnboardingStart', { appId: '282334254548404', feature: 'whatsapp_embedded_signup' });

      // Launch Facebook login
      FB.login(function (response) {
        if (response.authResponse) {
          const code = response.authResponse.code;
          // The returned code must be transmitted to your backend, 
          // which will perform a server-to-server call from there to our servers for an access token
        } else {
          console.log('User cancelled login or did not fully authorize.');
        }
      }, {
        config_id: '1076313876989661', // configuration ID goes here
        response_type: 'code',    // must be set to 'code' for System User access token
        override_default_response_type: true, // when true, any response types passed in the "response_type" will take precedence over the default types
        extras: {
          setup: {
            //... // Prefilled data can go here
          }
        }
      });
    }
  </script>
  <div class="content">
    <div class="div-img">
      <img src="https://inbot.com.br/wp-content/uploads/2023/08/Logo-InBot-2023-Branco-e-Azul-claro.png"
        alt="Descrição da imagem">
    </div>
    <h3>Clique no botão abaixo</h3>
    <h4>E vamos iniciar o processo para registrar seu telefone como comercial</h4>
    <button onclick="launchWhatsAppSignup()"
      style="background-color: #1877f2; border: 0; border-radius: 4px; color: #fff; cursor: pointer; font-family: Helvetica, Arial, sans-serif; font-size: 16px; font-weight: bold; height: 40px; padding: 0 24px;">Login
      with Facebook</button>
  </div>
</body>

</html>
